<form [formGroup]="gigForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Artist</mat-label>
    <input matInput placeholder="Artist" formControlName="artist">
    <mat-hint>Performer name</mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Venue</mat-label>
    <input matInput placeholder="Venue" formControlName="venue">
    <mat-hint>Gig location</mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Spotify Artist ID</mat-label>
    <input matInput placeholder="SpotifyArtistId" formControlName="spotifyArtistId">
    <mat-hint>Obtain from Spotify artist link</mat-hint>
  </mat-form-field>
  <br>
  <mat-form-field class="example-form-field">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="datepicker" formControlName="date"/>
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
  <mat-datepicker #datepicker>
    <mat-datepicker-actions>
      <button mat-button matDatepickerCancel>Cancel</button>
      <button mat-raised-button matDatepickerApply>Apply</button>
    </mat-datepicker-actions>
  </mat-datepicker>
</mat-form-field>
  <br>
  <button mat-stroked-button type="submit" [disabled]="!gigForm.valid">Submit</button>
</form>
