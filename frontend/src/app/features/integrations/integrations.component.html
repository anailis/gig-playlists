<div class="eg">
    <ng-container *ngFor="let integration of integrationTypes">
        <mat-card appearance="outlined">
            <mat-card-content>
                <h2>{{ integration }}</h2>
                <button mat-stroked-button>
                    <mat-icon>add</mat-icon>
                    Enable integration
                </button>
            </mat-card-content>
        </mat-card>
    </ng-container>
</div>
