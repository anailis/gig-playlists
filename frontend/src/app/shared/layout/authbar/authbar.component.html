<div class="auth-header">
    <mat-nav-list class="horizontal-list">
        <a mat-list-item
           *ngFor="let item of authItems"
           [href]="item.link"
           target="_blank"
           rel="noopener noreferrer"
        >
            <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
            <span matListItemTitle>{{ item.label }}</span>
        </a>
    </mat-nav-list>
</div>
