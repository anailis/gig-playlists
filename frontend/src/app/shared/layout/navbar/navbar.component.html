<nav>
    <mat-nav-list>
        <a mat-list-item
           *ngFor="let item of navItems"
           [routerLink]="item.route"
           routerLinkActive
           #rla="routerLinkActive"
           [activated]="rla.isActive"
        >
            <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
            <span matListItemTitle *ngIf="!navBarCollapsed">
                {{item.label}}
            </span>
        </a>
    </mat-nav-list>
</nav>
