<mat-toolbar class="year">2025</mat-toolbar>

<div class="gig-list">
    <ng-container *ngFor="let group of gigsByMonth">
        <mat-toolbar class="month">{{ group.month }}</mat-toolbar>

        <app-event-card
            *ngFor="let gig of group.gigs"
            [day]="gig.day"
            [date]="gig.date"
            [title]="gig.title">
        </app-event-card>
    </ng-container>
</div>
