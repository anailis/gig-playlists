<div class="app-shell" [ngStyle]="{ 'grid-template-columns': navBarCollapsed ? '70px 1fr' : '200px 1fr' }">
.    <app-header (navBarCollapsed)="collapseNavBar($event)"></app-header>
    <mat-sidenav-container>
        <mat-sidenav opened mode="side">
            <app-navbar/>
        </mat-sidenav>
    </mat-sidenav-container>
    <main>
        <router-outlet></router-outlet>
    </main>
</div>
