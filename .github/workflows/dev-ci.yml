name: lint-test-deploy-to-dev

on:
  [ push, pull_request ]

permissions:
  contents: read

jobs:
  lint-and-unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "22.17"
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Set up node modules
        run: |
          cd frontend
          npm ci
      - name: Cache Python dependencies
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install UV
        run: |
          python -m pip install --upgrade pip
          pip install uv
      - name: Lint Python files
        run: |
          uv run ruff check
      - name: Lint SAM templates
        run: |
          cd infra
          ./scripts/populate-sam-template.py -c ../functions/frontend_auth/app.js
          sam validate --lint -t template.inlined.yaml
          sam validate --lint -t shared/shared-infra.yaml
      - name: Lint Angular project
        # TODO: fix these linting errors
        continue-on-error: true
        run: |
          cd frontend
          npm run ng lint
      - name: Python unit tests
        run: |
          uv run pytest tests/unit

  deploy-to-dev:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint-and-unit-test]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Cache Python dependencies
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install UV
        run: |
          python -m pip install --upgrade pip
          pip install uv
      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: Build
        run: |
          cd infra
          ./scripts/populate-sam-template.py -c ../functions/frontend_auth/app.js
          sam build --use-container -t template.inlined.yaml
      # Prevent prompts and failure when the stack is unchanged
      - name: Deploy to dev
        run: |
          cd infra
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --config-env dev
          # TODO: run integration tests